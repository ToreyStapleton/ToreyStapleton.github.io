{% for post in site.posts %}
<div class="post-container">
<div class="block">
  <h1>{{ post.title }}</h1>
</div>
<span class="">
  {{ post.date | date: "%b %d, %Y" }}
</span>
<div class="">
  {{ post.abstract }}
</div>
<div class="">
  <a href="{{post.url}}" class="myButton">Continue Reading</a>
</div>
</div>
{% endfor %}
